<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Contacts Page</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="images/Logo.png" alt="Logo"></a>
        <nav class="flex">
                <button class="btn btn-primary"><a href="index.html">Home</a></button>
                <button class="btn btn-primary"><a href="about.html">About</a></button>
                <button class="btn btn-primary"><a href="contacts.html">Contacts</a></button>
                <button class="btn btn-primary"><a href="institutes.html">Institutes</a></button>
                <button class="btn btn-primary"><a href="#" class="search"> <img src="images/Search-IconWhite.png" alt="search"></a></button>
        </nav>    
    </header>
    
    <main class="container">

        <h2 class="justify">Get in Contact with:</h2>
       
        <Section class="buttons-image">

            <div>
                <button class="btn btn-secondary">Institutes</button>
                <button class="btn btn-secondary">Admissions Office</button>
                <button class="btn btn-secondary">Registrar/Records</button>
                <button class="btn btn-secondary">Finances Office</button>
                <button class="btn btn-secondary">IT Support</button>
                <button class="btn btn-secondary">Student Support</button>
                <button class="btn btn-secondary">Career Guidance</button>
            </div>

            <div>
                <img src="images/students-img.jpeg" alt="students">
            </div>
        </Section>

        <div class="break"></div>

        <section class="contact-container">
            
            <h2 class="justify">Send a direct message to one of our Institutes:</h2>

            <form action="mailto:info@coffee.com" method="post" enctype="text/plain" class="contact-form">
            
                <div class="justify">

                    <div>
                        <label for="input-topic">Institute:</label>
                        
                        <select name="topic" id="input-topic" required>
                            <option value="" disabled selected> Choose an institute</option>
                            <option value="Institute of Applied Sciences">Institute of Applied Sciences</option>
                            <option value="Institute of business management and commerce">Institute of business management and commerce</option>
                            <option value="Institute of community services">Institute of community services</option>
                            <option value="Institute of engineering and transport">Institute of engineering and transport</option>
                            <option value="Institute of information and communication technology">Institute of information and communication technology</option>
                            <option value="Institute for the trades">Institute for the trades</option>
                            <option value="Institute for the creative arts">Institute for the creative arts</option>
                        </select>
                    </div>


        
                <div>
                    <label for="input-name">Your Name:</label>
                    <input type="text" name="name" id="input-name" placeholder="Your Name" required minlength="5">
                </div>
            
                <div>
                    <label for="input-email">Your Email:</label>
                    <input type="email" name="email" id="input-email" placeholder="yourEmail@example.com" required>
                </div>
        
                <div>
                    <label for="input-message"> Your Message:</label>
                    <textarea name="Message" id="input-message" placeholder="Your message here..." cols="30" rows="10" required minlength="10"></textarea>
                </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </form>

        </section>



    </main>


    <div class="bottom-color"></div>
    </body>
</html>
